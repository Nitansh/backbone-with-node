<style>
.view1 {
  margin-top: 45px;
  background-color: #eee;
  padding-bottom: 0px;
}

.form-signin {
  max-width: 330px;
  padding-top: -30px;
  margin: 0 auto;
  padding-top: 55px;
  padding-bottom: 40px;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  font-size: 16px;
  height: auto;
  padding: 10px;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-left-radius: 0;
  border-bottom-right-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>






<div class="container view1" id = "flipBox" style = " background-color: #B1B1B1">
   <div class="form-signin" role="form">
      <h2 class="form-signin-heading"><%=polyglot.t(data.Header)%></h2>
      <input type="text" class="form-control" id="UserName" placeholder="<%=polyglot.t(data.UserName)%>" required autofocus>
      <div id="alert"></div>
      <input type="password" class="form-control" id="Password" placeholder="<%=polyglot.t(data.Password)%>" required>
      <div id="alert1"></div>
      <label class="checkbox">
      <input type="checkbox" value="remember-me"> <%=polyglot.t(data.CheckboxText)%>
      </label>
      <button id="login" class="btn btn-lg btn-primary btn-block"><%=polyglot.t(data.ButtonText)%></button>
   </div>
</div>
<!-- /container -->
